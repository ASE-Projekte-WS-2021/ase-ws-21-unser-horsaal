#build release: https://developer.android.com/studio/build/building-cmdline#sign_cmdline
name: Build APK

on:
  push:
    branches: [main]

jobs:

  Build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17

      - name: Run Build APK
        run: "./gradlew assembleDebug"

      - name: Save APK
        uses: actions/upload-artifact@v2
        with:
          name: app-apk
          path: app/build/outputs/apk/debug/app-debug.apk